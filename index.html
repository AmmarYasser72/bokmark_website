<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookmark</title>

  <link rel="shortcut icon" href="img/pencil_icon_264163.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=PT+Sans+Caption&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>

  <div class="interface py-5 position-relative">
    <div class="container d-flex flex-column justify-content-center align-items-center">
      <h1 class="text-center masterHeaderTitle">Bookmarker</h1>
      <hr class="section-divider" />

      <div class="bookmark-body w-100 p-3 d-flex flex-column justify-content-center align-items-center gap-4">
        <h2 class="text-center masterTitle">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>

        <!-- Site Name Input -->
        <div class="site-name w-100 d-flex flex-column">
          <label for="bookmarkName" class="pb-2 fw-semibold">
            <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name
          </label>
          <input type="text" class="form-control" id="bookmarkName" placeholder="Bookmark Name" />
        </div>

        <!-- Site URL Input -->
        <div class="site-url w-100 d-flex flex-column">
          <label for="WibsiteName" class="pb-2 fw-semibold">
            <i class="fa-solid fa-link pe-2"></i> Site URL
          </label>
          <input type="text" class="form-control" id="WibsiteName" placeholder="Website URL" />
        </div>

        <!-- Submit Button -->
        <button onclick="addBookmark()" class="btn btn-primary">Submit</button>
      </div>

      <hr class="section-divider" />

      <!-- Bookmarks Table -->
      <table class="table mt-4 text-center bg-light">
        <thead>
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="showTableDetails"></tbody>
      </table>
    </div>
  </div>

  <!-- Validation Modal -->
  <div class="modal fade" id="validationModal" tabindex="-1" aria-labelledby="validationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="d-flex gap-2">
            <span class="rounded-circle bg-danger" style="width: 15px; height: 15px;"></span>
            <span class="rounded-circle bg-warning" style="width: 15px; height: 15px;"></span>
            <span class="rounded-circle bg-success" style="width: 15px; height: 15px;"></span>
          </div>
          <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5><strong>Site Name or URL is not valid. Please follow the rules below:</strong></h5>
          <ul class="mt-3 list-unstyled">
            <li><i class="fa-regular fa-circle-right" style="color: #bb4120;"></i> Site name must contain at least 3 characters</li>
            <li><i class="fa-regular fa-circle-right" style="color: #bb4120;"></i> Site URL must be a valid one (starting with http/https)</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
